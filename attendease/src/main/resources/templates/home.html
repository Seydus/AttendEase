<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Product Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0e2433;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #45b6fe;
            padding: 10px;
            text-align: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            font-weight: bold;
        }

        .hero-section {
            background-image: url('your-hero-image.jpg'); /* Replace with your actual hero image */
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .hero-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .features-section {
            background-color: #fff;
            padding: 50px 20px;
            text-align: center;
        }

        .feature {
            margin-bottom: 30px;
        }

        .feature img {
            max-width: 100%;
            height: auto;
        }

        .cta-section {
            background-color: #45b6fe;
            padding: 50px 20px;
            text-align: center;
        }

        .cta-section h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .cta-button {
            background-color: #fff;
            color: #45b6fe;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0e2433;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#">Home</a>
    <a href="#">Features</a>
    <a href="#">Pricing</a>
    <a href="#">Contact</a>
</div>

<div class="hero-section">
    <h1>Your Awesome Product</h1>
    <p>Supercharge your life with our amazing product.</p>
</div>

<div class="features-section">
    <div class="feature">
        <img src="feature1.jpg" alt="Feature 1">
        <h3>Feature 1</h3>
        <p>Highlight the first key feature of your product.</p>
    </div>

    <div class="feature">
        <img src="feature2.jpg" alt="Feature 2">
        <h3>Feature 2</h3>
        <p>Describe another important feature of your product.</p>
    </div>
</div>

<div class="cta-section">
    <h2>Ready to get started?</h2>
    <a href="#" class="cta-button">Sign Up Now</a>
</div>

</body>
</html>
