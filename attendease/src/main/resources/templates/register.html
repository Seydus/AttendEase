<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="registration-form">
    <div class="message" id="message" th:if="${message != null}">
        [[${message}]]
    </div>

    <h2>Registration Form</h2>

    <form id="registrationForm"
          th:action="@{/register}"
          method="post"
          role="form"
          th:object="${user}"
    >
        <div class="form-group">
            <label for="username">Full Name:</label>
            <input th:field="*{name}" type="text" id="username" name="username" required placeholder="Enter your fullname...">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input th:field="*{email}" type="email" id="email" name="email" required placeholder="Enter your email...">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input th:field="*{password}" type="password" id="password" name="password" required placeholder="Enter your password...">
        </div>

        <div>
            <button type="button">Login</button>
            <input type="submit" value="Register">
        </div>
    </form>
</div>

<script th:src="@{/js/register.js}"></script>

</body>
</html>
